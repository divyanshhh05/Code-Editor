<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8b8201c306.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label><i class="fa fa-brands fa fa-html5"></i> HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>
        <label><i class="fab fa-css3-alt"></i> CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>
        <label><i class="fab fa-js"></i> JavaScript</label>
        <textarea id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <label><i class="fa fa-solid fa fa-play"></i> Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>

    <script>
      function run() {
        let htmlcode = document.getElementById("html-code").value;
        let csscode = document.getElementById("css-code").value;
        let jscode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML =
          htmlcode + "<style>" + csscode + "</style>";
        output.contentWindow.eval(jscode);
      }
    </script>
  </body>
</html>
